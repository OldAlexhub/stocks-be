<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to StockVision: AI-Powered Market Predictions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: 400% 400%;
        animation: gradientBackground 10s ease infinite;
      }
      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 50px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 3rem;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
          0 0 20px rgba(255, 255, 255, 0.7);
      }
      p {
        font-size: 1.3rem;
        margin: 20px 0;
        color: #dddddd;
      }
      .button {
        background: linear-gradient(135deg, #00f260, #0575e6);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 5px 15px rgba(0, 242, 96, 0.4),
          0 5px 15px rgba(5, 117, 230, 0.4);
      }
      .button:hover {
        background: linear-gradient(135deg, #0575e6, #00f260);
        box-shadow: 0 10px 25px rgba(0, 242, 96, 0.7),
          0 10px 25px rgba(5, 117, 230, 0.7);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to StockVision</h1>
      <p>AI-Powered Market Predictions with Cutting-edge Technology</p>
    </div>
  </body>
</html>
